<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="h1Name">Factorial Calculator</h1>
        </nav>
    </header>
        <main>
            <div class="calContainer">
                <form action="" id="calForm">
                    <div class="input">
                        <input type="number" name="" id="number" placeholder="Enter number..">
                        <span>!</span>
                    </div>
                    <button id="hesabBtn">Result</button>
                    <textarea name="" id="result" cols="15" rows="2" placeholder="Result.."></textarea>
                </form>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
